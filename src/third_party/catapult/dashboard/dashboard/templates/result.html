<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/dashboard/static/base.css">
  <title>Result</title>
</head>
<body>
  {% include 'nav.html' %}
  {% if errors %}
    {% for error in errors %}
      <h1 class="error">{{error}}</h1>
    {% endfor %}
  {% else %}
    <h1>{{headline}}</h1>
    <dl class="results">
      {% for item in results %}
      <dt>{{item.name}}</dt>
        <dd {% if item.class %}class="{{item.class}}"{% endif %}>{{item.value}}</dd>
      {% endfor %}
    </dl>
  {% endif %}
  {% if close_window %}
    <a href="" onclick="window.close();opener.location.reload();">Close</a>
  {% else %}
    <a href="">&laquo; Back</a>
  {% endif %}
</body>
</html>
